<section>
  <h1>Submit a help request and we'll get in touch shortly.</h1>
  <form action="">

    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Company Name">
    <input type="text" placeholder="Title">
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
    <label for="terms">Stay up-to-date with company annoucements and updates to our API</label>
    <input type="checkbox" name="terms" id="terms"  required>
    <button type="submit">Submit</button>
  </form>
</section>

<section class="text-center p-8 lg:grid lg:grid-cols-2 lg:justify-items-start lg:pt-20 lg:gap-[25rem] xl:px-30 ">
  <h3 class="font-dm-serif-display text-3xl text-san-juan-blue lg:font-bold lg:ml-10">Ready to start ?</h3>
  <form action="post"
  class="flex flex-col gap-4 md:flex-row md:gap-0 mt-5 lg:mt-0" >
    <label for="email"></label>
    <input type="text"
    placeholder="Enter email address"
    class="bg-link-water-white rounded-3xl p-3 pl-5 text-xs drop-shadow-2xl md:pr-20">
    <button class="bg-dark-pink text-link-water-white rounded-3xl p-3 cursor-pointer text-xs drop-shadow-2xl font-semibold md:-ml-6 md:px-4">Schedule a Demo</button>
  </form>
</section>
